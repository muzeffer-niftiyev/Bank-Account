<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Account</title>
</head>

<body>
    <div class="modal hidden">
        <h2>New Account</h2>
        <div class="form">
            <div class="name">
                <label>Name</label>
                <input type="text" maxlength="8" minlength="3">
            </div>
            <div class="start_balance">
                <label>Balance</label>
                <input type="number">
            </div>
        </div>
        <button>Confirm</button>
    </div>
    <div class="overlay hidden"></div>

    <div class="card">
        <div class="accounts">
            <div class="scroll">
                <!-- <div class="account">
                    <p>Muzeffer</p>
                </div> -->
            </div>

            <button>Add Account</button>
        </div>

        <div class="account-data hidden">
            <div class="balance">
                <p>Balance:</p>
                <span>100 $</span>
            </div>

            <div class="deposit">
                <h4>Deposit</h4>

                <div class="cont">
                    <div class="input">
                        <input type="number">
                        <span>Amount</span>
                    </div>

                    <div class="apply">
                        <button>Apply</button>
                    </div>
                </div>
            </div>

            <div class="withdraw">
                <h4>Withdraw</h4>

                <div class="cont">
                    <div class="input">
                        <input type="number">
                        <span>Amount</span>
                    </div>

                    <div class="apply">
                        <button>Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
